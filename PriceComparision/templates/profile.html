<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
		.topnav {
		  overflow: hidden;
		  background-color: #4BC3BB;
		}

		.topnav a {
		  float: left;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 18px 20px;
		  text-decoration: none;
		  font-size: 20px;
		}

		.topnav a:hover {
		  background-color: #ddd;
		  color: black;
		}

		.topnav a.active {
		  color: white;
		}
	</style>
</head>
<body>
{% block content %}
<div class="navtop">
<div class="topnav">
  		<a class="active" href="#home">Profile Page</a>
</div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
</body>
<br><br>
</html>
