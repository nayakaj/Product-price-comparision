<html>
<head>
<style>
		.topnav {
		  overflow: hidden;
		  background-color: #4BC3BB;
		}

		.topnav a {
		  float: left;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 18px 20px;
		  text-decoration: none;
		  font-size: 20px;
		}

		.topnav a:hover {
		  background-color: #ddd;
		  color: black;
		}

		.topnav a.active {
		  color: white;
		}
</style>
</head>
<body>
<div class="topnav">
  		<a class="active" href="#home">Products searched</a>
</div>
	<table>
  		<tbody>
  			{% for value in rows %}
			<tr><td>{{ value['name'] }}</td>
			    <td>{{ value['price'] }}</td>    
			</tr>		   
  			{% endfor %}
  		</tbody>
</table>
</body>
</html>
